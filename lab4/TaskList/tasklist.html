<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tasklist.css" >
    <script src="./script.js" defer></script>
    <title>Task List</title>
</head>

<body>
    <div class="first">
        <h1 style="margin-bottom: 0;">Task List</h1>
        <div class="left">
            <h3>Task</h3>
            
            <input type="text" id="taskinput" ><br><br>
            <button type="button"  id="addTaskButton">Add Task</button><br><br>
            <button type="button" id="clearTaskButton">Clear Tasks</button>
        </div>
        <div class="right">
            <h3>Task List</h3>      
            <textarea id="tasklist" rows="7" cols="35"  placeholder=""></textarea>
        </div>
    </div>
</body>
</html>
