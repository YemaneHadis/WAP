
<!DOCTYPE html>
<html>
	<head>
		<title>Tip Calculator</title>
		<link href="tip.css" type="text/css" rel="stylesheet" />
        <link rel="stylesheet" href="tipcalcstyle.css">
	</head>


	<body>
        <div class="first" >
		<h1>
			<img id="logo" src="calc.png" width = 200 alt="++--**//" />
			  Tip Calculator
		</h1>

		<div>
			<label><input id="subtotal" type="text" value="" /> $ Subtotal</label>
		</div><br>

		<div>
			<label><input id="tip" type="text"  value=""/> % Tip</label>
		</div><br>
 
		<div>
			<button id="btn"  onclick="calcTip(); ">Calculate Tip</button>
		</div>

		<hr />

		<div>
			<h2>Your total:</h2>
			<p id="total">$0.00</p>
		</div>
        <script>
        let tip=document.getElementById("total");
          function calcTip(){
               let subtotal= parseInt(document.getElementById("subtotal").value);
               let tipPersent= parseInt(document.getElementById("tip").value);
               tip.innerHTML="$"+(subtotal+(subtotal*tipPersent)/100);
            }
        </script>
    </div>
	</body>
</html>
